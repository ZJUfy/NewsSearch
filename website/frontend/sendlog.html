				<h1>客户通信日志</h1>

        <h2>
          <div style="float:left">
            <input style="width:120px;margin:0px;margin-left:10px" type="text" placeholder="共   页" id="hint_totalPage">
            <input type="button" class="btn" id="JumpPage" value="跳转" style="margin-left:10px" onclick="gotoIDPage();">
          </div>

          <div style="float:right">
            <input type="button" id="Pre_Page" name="Pre_Page" value="上一页" class="btn" style='margin-right:20px' onclick="getPagePre();">
            <input type="button" id="Next_Page" name="Next_Page" value="下一页" class="btn" onclick="getPageNext();">
          </div>
        </h2>
        
			</div>

        <ul>
        <li class="myli_header">
          <span><SELECT id="Select_ID"><OPTION>编号</SELECT></span><span><SELECT id="Select_From"><OPTION>发送方</SELECT></span><span><SELECT id="Select_To" onchange="filterUserSendLog(this.options[this.options.selectedIndex].value);"><OPTION>接收方</SELECT></span><span><SELECT id="Select_Mode"><OPTION value="mode_default">通信方式<OPTION mode="mode_wx">微信<OPTION value="mode_message">短信<OPTION value="mode_other">其它</SELECT></span><span><SELECT id="Select_Time"><OPTION>发送时刻</SELECT></span><span><SELECT id="Select_Status"><OPTION value="status_defaut">发送状态<OPTION value="status_succed">发送成功<OPTION value="status_failed">发送失败</SELECT></span><span><SELECT id="Select_Content"><OPTION>通知内容</SELECT></span>
